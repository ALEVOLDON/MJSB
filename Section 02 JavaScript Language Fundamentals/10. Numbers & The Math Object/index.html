<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Numbers & The Math Object</title>
</head>

<body>
    <h1>JavaScript Sandbox: Section 2</h1>
    <script type="text/javascript">
    const num1 = 100;
    const num2 = 50;
    let val;

    // Simple math with numbers
    val = num1 + num2;
    val = num1 - num2;
    val = num1 * num2;
    val = num1 / num2;
    val = num1 % num2;

    // Math Object
    val = Math.PI;
    val = Math.E;
    val = Math.round(2.4);
    val = Math.ceil(2.4);
    val = Math.floor(2.8);
    val = Math.sqrt(64);
    val = Math.abs(-3);
    val = Math.pow(8, 2);
    val = Math.min(2, 33, 4, 1, 55, 6, 3, -2);
    val = Math.max(2, 33, 4, 1, 55, 6, 3, -2);
    val = Math.random();

    val = Math.floor(Math.random() * 2 + 1);

    console.log(val);
    </script>
</body>

</html>
