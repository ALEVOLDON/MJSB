<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Type Conversion</title>
</head>

<body>
    <h1>JavaScript Sandbox: Section 2</h1>
    <script type="text/javascript">
    let val;

    // Number to string
    val = String(555);
    val = String(4 + 4);
    // Bool to string
    val = String(true);
    // Date to string
    val = String(new Date());
    // Array to string 
    val = String([1, 2, 3, 4]);
    // toString()
    val = (5).toString();
    val = (true).toString();
    // String to number
    val = Number("5");
    val = Number(true);
    val = Number(false);
    val = Number(null);
    val = Number("Hello");
    val = Number([1, 2, 3]);

    val = parseInt("100.50");
    val = parseFloat("100.50");

    // Output
    // console.log(val);
    // console.log(typeof val);
    // // console.log(val.length);
    // console.log(val.toFixed());

    const val1 = String(5);
    const val2 = 6;
    const sum = Number(val1 + val2);

    console.log(sum);
    console.log(typeof sum);
    </script>
</body>

</html>
