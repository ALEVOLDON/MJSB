<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Switches</title>
</head>

<body>
    <h1>JavaScript Sandbox: Section 2</h1>
    <script type="text/javascript">
    	// Пример конструкции с цветами.
    const color = "green";

    switch (color) {
        case "red":
            console.log("Color is red");
            break;
        case "blue":
            console.log("Color is blue");
            break;
        default:
            console.log("Color is not red or blue");
            break;
    }
    	// Пример конструкции с днями недели.
    let day;
    
    switch(new Date().getDay()){
    	case 0:
    		day = "Sunday";
    		break;
    	case 1:
    		day = "Monday";
    		break;
    	case 2:
    		day = "Tuesday";
    		break;
    	case 3:
    		day = "Wednesday";
    		break;
    	case 4:
    		day = "Thursday";
    		break;
    	case 5:
    		day = "Friday";
    		break;
    	case 6:
    		day = "Saturday";
    		break;						
    }	

    console.log(`Today is ${day}`);
    </script>
</body>

</html>
