<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Template Literals</title>
</head>

<body>
    <h1>JavaScript Sandbox: Section 2</h1>
    <script type="text/javascript">
    const name = "John";
    const age = 30;
    const job = "Web Developer";
    const city = "Miami";
    let html;

    // Without template strings (ES5)

    html = "<ul><li>Name: " + name + "</li><li>Age: " + age + " </li><li>Job: " + job +
        " </li><li>City " + city + " </li></ul>";

    html = "<ul>" +
        "<li>Name: " + name + "</li>" +
        "<li>Age: " + age + "</li>" +
        "<li>Job: " + job + "</li>" +
        "<li>City: " + city + "</li>" +
        "</ul>";

    function hello() {
        return "hello";
    }

    // With template string (ES6)

    html = `
<ul>
	<li>Name: ${name}</li>
	<li>Age: ${age}</li>
	<li>Job: ${job}</li>
	<li>City: ${city}</li>
	<li>${2 + 2}</li>
	<li>${hello()}</li>
	<li>${age > 30 ? "Over 30" : "Under 30"}</li>
</ul>
`;

    document.body.innerHTML = html;
    </script>
</body>

</html>
